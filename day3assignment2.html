    <body>
        <script>
        /*var variables can be updated and re-declared within its scope.
        let variables can be updated but not re-declared.
        const variables can neither be updated nor re-declared. 
        They are all hoisted to the top of their scope. 
        But while var variables are initialized with undefined , let and const variables are not initialized.*/

        //var
            //string
            var name = "bhavya";
            //number
            var age = "17";
            //boolean
            var canfly = "false";
            //array
            var languages = ['english','hindi','gujarati'] 
            //objects
            var friend = {name:"xyz",hobby:"coding"};
            //
            var a = null
            

        //let
            {
                let name = "bhavya";
                console.log(name);

            }
            console.log(name);
        //const
            const country = "india";
            console.log(country);
            const fruits = ["mango","apple","banana"]
            console.log(fruits);
        </script>
    </body>

</html>
