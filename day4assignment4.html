<html>
<body>
    <script>
        let x = prompt('hey this is a calculater. enter a oprator +,-,*,/');
        let y = prompt('enter a first num');
        let z = prompt('enter a second num');
        if (x == '+') {
            console.log(Number(y) + Number(z));
        } else if (x == '-') {
            console.log(Number(y) - Number(z));
        } else if (x == '*') {
            console.log(Number(y) * Number(z));
        } else if (x == '/') {
            console.log(Number(y) / Number(z));
        }
    </script>
</body>
</html>
